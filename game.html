<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/js/projects/RockPaperScissors/game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="options">
    <div class="you">
    <div class="choice" id="rock">
        <img src="/js/projects/RockPaperScissors/rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="/js/projects/RockPaperScissors/paper.png">
    </div>
    <div class="choice" id="scissors">
        <img src="/js/projects/RockPaperScissors/scissors.png">
    </div>
</div>

    <div class="comp">
    <div class="compChoice" id="rock">
        <img src="/js/projects/RockPaperScissors/rock.png">
    </div>
    <div class="compChoice" id="paper">
        <img src="/js/projects/RockPaperScissors/paper.png">
    </div>
    <div class="compChoice" id="scissors">
        <img src="/js/projects/RockPaperScissors/scissors.png">
    </div>
</div>
</div>
    <div class="scoreboard">
        <div class="score">
            <p id="userScore">0</p>
            <p class="player">Player</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p class="player">Computer</p>
        </div>
    </div>

    <div class="msgBox">
        <p class="msg">Play your move</p>
    </div>


</body>
<script src="/js/projects/RockPaperScissors/game.js"></script>
</html>
